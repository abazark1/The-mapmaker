<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The mapmaker</title>
</head>
<body>
    <!-- <div id="container"> -->

        <div id="gridContainer">
            <h1 id="title">Potato map</h1>
            <table id="gridTable"></table>
        </div>
        <div id="sideContainer">
            <div id="seasons-container">
                <div id="seasons">
                    <div id="spring">Spring points: 0</div>
                    <div id="summer">Summer points: 0</div>
                    <div id="autumn">Autumn points: 0</div>
                    <div id="winter">Winter points: 0</div>
                    <div id="total">Total: 0</div>
                </div>

                <div id="currentSeasonContainer">
                    <div id="currentSeason">Current Season: </div>
                    <div id="currentSeasonTime">Time left until Spring ends: 0</div>
                </div>
            </div>
            <div id="previewContainer">
                <table id="previewTable"></table>
                <div id="previewButtons">
                  <button class="buttons" id="mirrorButton">Mirror</button>
                  <button class="buttons" id="rotateButton">Rotate</button>
                </div>
                <div id="timeUnit">Time: 0</div>
            </div>
        </div>
    <!-- </div> -->

    <div id="missions">Missions</div>

    <div id="win"></div>
      
    <script src="script.js"></script>
</body>
</html>
